<!DOCTYPE html><html lang=""><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>规则说明</title><meta name="keywords" content="美家送"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><style>*{margin:0;padding:0}body,html{width:100%;height:100%;overflow:hidden;font-family:"黑体",tahoma,arial,simsun,"宋体";-webkit-text-size-adjust:none;-webkit-tap-highlight-color:transparent;-webkit-user-select:none;-webkit-touch-callout:none}section{overflow:hidden;text-align:left}.num{float:left;display:inline-block;margin-left:20px}section p{padding-left:2em}section span{float:left;display:inline-block}.provision{margin-top:2em;font-size:1.2em;color:#1e1e1e}</style><body><div class="provision"><section><span class="num">1.</span><p>APP只支持开具个人和公司普通发票，发票抬头为个人或公司</p></section><section><span class="num">2.</span><p>超市消费金额（不包含充值的实际支付金额）必须大于500小于50000元时，才可以开具发票。在您申请以后的2个工作日内财务人员将会进行审核，并将纸质发票以平邮的方式免费寄给您。</p></section><section><span class="num">3.</span><p>如果您有其他需求，请致电客服热线400-6160-160</p></section><section><span class="num">4.</span><p>本年消费记录将于次年1月1日前进行清空，请注意开具发票的时间。</p></section></div>
